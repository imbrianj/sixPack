<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" class="theme-dark">
  <head>
    <title>Mobile Events</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-language" content="en-US" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="Mobile Events is a single page demonstration of a number of new capabilities unique to mobile and touch devices" />
    <meta name="keywords" content="Mobile, Events, Touch, Interact, HTML5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <main>
      <video id="video" autoplay></video>
      <ul>
        <li class="instrument"><div id="clock" class="container"><abbr title="Not Operational"><span>NO OP</span></abbr></div></li>
        <li class="instrument"><div id="speed" class="container"><abbr title="Not Operational"><span>NO OP</span></abbr></div></li>
        <li class="instrument"><div id="attitude"class="container"><abbr title="Not Operational"><span>NO OP</span></abbr></div></li>
        <li class="instrument"><div id="altitude" class="container"><abbr title="Not Operational"><span>NO OP</span></abbr></div></li>
        <li class="instrument"><div id="compass" class="container"><abbr title="Not Operational"><span>NO OP</span></abbr></div></li>
        <li class="instrument"><div id="turn" class="container"><abbr title="Not Operational"><span>NO OP</span></abbr></div></li>
        <li class="instrument"><div id="heading" class="container"><abbr title="Not Operational"><span>NO OP</span></abbr></div></li>
        <li class="instrument"><div id="vertical" class="container"><abbr title="Not Operational"><span>NO OP</span></abbr></div></li>
        <li class="instrument"><div id="gmeter" class="container"><abbr title="Not Operational"><span>NO OP</span></abbr></div></li>
        <li class="instrument"><div id="vordme" class="container"><abbr title="Not Operational"><span>NO OP</span></abbr></div></li>
      </ul>
<div class="debug">
<textarea id="debug-motion" disabled="disabled">Placeholder</textarea>
<textarea id="debug-orientation" disabled="disabled">Placeholder</textarea>
<textarea id="debug-location" disabled="disabled">Placeholder</textarea>
<textarea id="debug" disabled="disabled">Placeholder</textarea>
</div>
    </main>
    <script type="text/javascript" src="js/common.js"></script>
  </body>
</html>
